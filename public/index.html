<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>Bishal Basak Papan</title>

        <!-- GitHub Pages SPA redirect restoration script -->
        <!-- This script runs before React loads and restores the correct route -->
        <script type="text/javascript">
            // Single Page Apps for GitHub Pages
            // https://github.com/rafgraph/spa-github-pages
            (function(l) {
                if (l.search[1] === '/' ) {
                    var decoded = l.search.slice(1).split('&').map(function(s) {
                        return s.replace(/~and~/g, '&')
                    }).join('?');
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + decoded + l.hash
                    );
                }
            }(window.location))
        </script>
        <!-- Template CSS -->
        <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.css">
        <link rel="stylesheet" href="%PUBLIC_URL%/css/font-awesome.min.css">
        <link rel="stylesheet" href="%PUBLIC_URL%/css/style.css">
        <link rel="stylesheet" href="%PUBLIC_URL%/css/responsive.css">
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
