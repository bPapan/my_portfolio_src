<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- <title>Page Not Found</title> -->
    <script type="text/javascript">
      // Try to get the last visited path from sessionStorage
      var lastPath = sessionStorage.getItem('lastPath');

      if (lastPath) {
        // If lastPath exists, redirect to that path
        window.location.replace(lastPath);
      } else {
        // Fallback to the main portfolio page if lastPath does not exist
        window.location.replace('/portfolio/');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
